<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>

    <h3>Press Enter to start the game</h3>
    <div class="box">
    <div class="lineone">
        <div class="red inner btn" type="button" id="red"></div>
        <div class="blue inner btn" type="button" id="blue"></div>
    </div>
    <div class="linetwo">
        <div class="green inner btn" type="button" id="green"></div>
        <div class="pink inner btn" type="button" id="pink"></div>
    </div>
    
</div>
<h2></h2>
    <script src="app.js"></script>
</body>
</html>
